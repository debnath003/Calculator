<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Calculator</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="about.html">
                    <img src="download.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                    Calculator
                </a>
            </div>
        </nav>
        <div class="alert alert-primary alert-dismissible fade show" role="alert">
            <center><strong> Hello friends</strong>, Welcome all.</center>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="container">
                <div class="calculator">
                    <form>
                        <div class="display">
                            <input type = "text", name="display" placeholder="0">
                        </div>
                        <div>
                            <input type= "button", value="(" onclick="display.value += '('" class="left-bracket">
                            <input type= "button", value=")" onclick="display.value += ')'" class="right-bracket">
                        </div>
                        <div>
                            <input type= "button", value="CLR" onclick="display.value = ' '">
                            <input type= "button", value="DEL" onclick="display.value = display.value.toString().slice(0, -1)">
                            <input type= "button", value="." onclick="display.value += '.'">
                            <input type= "button", value="/" onclick="display.value += '/'">
                        </div>
                        <div>
                            <input type= "button", value="7" onclick="display.value += '7' ">
                            <input type= "button", value="8" onclick="display.value += '8' ">
                            <input type= "button", value="9" onclick="display.value += '9' ">
                            <input type= "button", value="*" onclick="display.value += '*' ">
                        </div>
                        <div>
                            <input type= "button", value="4" onclick="display.value += '4' ">
                            <input type= "button", value="5" onclick="display.value += '5' ">
                            <input type= "button", value="6" onclick="display.value += '6' ">
                            <input type= "button", value="-" onclick="display.value += '-' ">
                        </div>
                        <div>
                            <input type= "button", value="1" onclick="display.value += '1' ">
                            <input type= "button", value="2" onclick="display.value += '2' ">
                            <input type= "button", value="3" onclick="display.value += '3' ">
                            <input type= "button", value="+" onclick="display.value += '+' ">
                        </div>
                        <div>
                            <input type= "button", value="00" onclick="display.value += '00' ">
                            <input type= "button", value="0" onclick="display.value += '0' ">
                            <input type= "button", value="%" onclick="display.value += '%' ">
                            <input type= "button", value="=" onclick="display.value = eval(display.value)">
                        </div>
                    </form>
                </div>  
        </div>
        <footer>
            <hr>
            <h6> By Pronay Debnath </h6>
            <a href="#"> Back To Top </a>
        </footer>
    </body>
</html>
